<header class="header">
  <div class="container">
    <div class="header__content">
      <!-- Logo + título -->
      <div class="header__brand">
        <div class="header__logo">
          <!-- Icono médico -->
          <svg class="header__logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 4V20M4 12H20" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
          </svg>
        </div>
        <div class="header__brand-text">
          <h1 class="header__title">MedicalPay</h1>
          <p class="header__subtitle">Gestión médica inteligente</p>
        </div>
      </div>

      <!-- Navegación -->
      <nav class="header__nav">
        <a routerLink="/dashboard" routerLinkActive="active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Dashboard</span>
        </a>
        <a routerLink="/config" routerLinkActive="active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span>Configuración</span>
        </a>

        <!-- Separador visual -->
        <div class="header__nav-separator"></div>

        <!-- Perfil/Usuario -->
        <div class="header__user">
          <div class="header__user-avatar">
            <span>MP</span>
          </div>
          <div class="header__user-info">
            <span class="header__user-name">Usuario Médico</span>
            <span class="header__user-role">Administrador</span>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
