<header class="header">
  <div class="container">
    <div class="header__content">
      <!-- Logo + título -->
      <div class="header__brand">
        <div class="header__logo">
          <!-- Icono médico -->
          <img src="/assets/images/medical-icon.svg" alt="Icono médico" class="header__logo-icon" />

        </div>
      </div>

      <!-- Botón Hamburguesa -->
      <button class="header__menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        <svg *ngIf="!isMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="3" y1="6" x2="21" y2="6" stroke-width="2" stroke-linecap="round" />
          <line x1="3" y1="12" x2="21" y2="12" stroke-width="2" stroke-linecap="round" />
          <line x1="3" y1="18" x2="21" y2="18" stroke-width="2" stroke-linecap="round" />
        </svg>
        <svg *ngIf="isMenuOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18" stroke-width="2" stroke-linecap="round" />
          <line x1="6" y1="6" x2="18" y2="18" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>

      <!-- Navegación -->
     <nav class="header__nav" [class.active]="isMenuOpen">

  <!-- NAV LINKS (centrados) -->
  <div class="header__nav-links">
    <a routerLink="/dashboard" routerLinkActive="active" (click)="closeMenu()">
      <ng-icon name="heroHome" class="nav-icon"></ng-icon>
      <span>Dashboard</span>
    </a>

    <!-- Dropdown Gestión -->
    
    <a routerLink="/config" routerLinkActive="active" (click)="closeMenu()">
      <ng-icon name="heroCog6Tooth" class="nav-icon"></ng-icon>
      <span>Configuración</span>
    </a>
    <div class="nav-dropdown">
      <div class="nav-dropdown__trigger" (click)="toggleGestionMenu()">
        <ng-icon name="heroUsers" class="nav-icon"></ng-icon>
        <span>Gestión</span>
        <ng-icon [name]="isGestionMenuOpen ? 'heroChevronUp' : 'heroChevronDown'" style="width: 16px; height: 16px;"></ng-icon>
      </div>

      <div class="nav-dropdown__menu" *ngIf="isGestionMenuOpen">
        <a routerLink="/gestion/customers" routerLinkActive="active" (click)="closeMenu()">
          <ng-icon name="heroUsers" class="nav-icon"></ng-icon>
          <span>Clientes</span>
        </a>
        <a routerLink="/gestion/payments" routerLinkActive="active" (click)="closeMenu()">
          <ng-icon name="heroCurrencyDollar" class="nav-icon"></ng-icon>
          <span>Pagos</span>
        </a>
        <a routerLink="/gestion/accounts" routerLinkActive="active" (click)="closeMenu()">
          <ng-icon name="heroBuildingLibrary" class="nav-icon"></ng-icon>
          <span>Cuentas</span>
        </a>
      </div>
    </div>

  </div>
  

  <!-- ACTIONS (derecha) -->
  <div class="header__nav-actions">
    <div class="header__nav-separator"></div>

    <app-theme-toggle></app-theme-toggle>

    <div class="header__user" (click)="closeMenu()">
      <div class="header__user-avatar">
        <span>MP</span>
      </div>
      <div class="header__user-info">
        <span class="header__user-name">Usuario Médico</span>
        <span class="header__user-role">Administrador</span>
      </div>
    </div>
  </div>

</nav>

    </div>
  </div>
</header>
