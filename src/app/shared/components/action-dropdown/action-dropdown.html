<div class="action-dropdown-wrapper">
  <button
    type="button"
    class="action-dropdown-toggle"
    (click)="toggleDropdown()"
    [class.open]="isOpen"
  >
    <span class="icon">â‹®</span>
    <span class="label">Acciones</span>
  </button>

  <div class="action-dropdown-menu" [class.show]="isOpen">
    <div *ngIf="visibleActions.length === 0" class="no-actions">
      <span>Sin acciones disponibles</span>
    </div>

    <button
      type="button"
      *ngFor="let action of visibleActions"
      class="action-item"
      [ngClass]="getActionClasses(action)"
      (click)="onActionClick(action)"
      [title]="action.label ?? action.id"
    >
      <span *ngIf="action.icon" class="action-icon">
        {{ action.icon }}
      </span>

      <span class="action-label">
        {{ action.label ?? action.id }}
      </span>
    </button>
  </div>
</div>
