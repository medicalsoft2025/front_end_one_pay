<app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

<div class="wrap-users">
  <section class="filters">
  </section>
  <section class="users-section">
        <button type="button" class="button-new-user" (click)="openModal()">
      Crear nuevo usuario
    </button>
      <app-dynamic-table
    [title]="'Listado de Usuarios'"
    [data]="users"
    [columns]="columns"
    [actions]="actions"
    [loading]="loading"
    (actionTriggered)="onTableAction($event)">
  </app-dynamic-table>
  </section>
</div>

<app-modal
  title="Nuevo Usuario"
  size="xl"
  [show]="showUserModal"
  (close)="closeModal()"
>
  <!-- CONTENIDO DINÃMICO -->
  <app-dynamic-form
    [config]="userFormConfig"
    (onSubmit)="onFormSubmit($event)" 
    (onCancel)="closeModal()"
  ></app-dynamic-form>
</app-modal>
