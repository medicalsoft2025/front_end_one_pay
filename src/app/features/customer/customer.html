<app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

<div class="wrap-customer">
  <section class="filters">
    <!-- futuros filtros -->
  </section>

  <section class="customer-section">
    <button type="button" class="button-new-customer" (click)="openModal()">
      Nuevo Cliente
    </button>

    <app-dynamic-table
      [columns]="columns"
      [data]="data"
      [actions]="actions"
      title="Clientes"
      (actionTriggered)="onTableAction($event)"
    ></app-dynamic-table>
  </section>
</div>

<!-- MODAL GENÃ‰RICO -->
<app-modal
  title="Nuevo Customer"
  size="lg"
  [show]="showCustomerModal"
  (close)="closeModal()"
>
  <!-- CONTENIDO DINÃMICO -->
  <app-dynamic-form
    [config]="customerFormConfig"
    (onSubmit)="onFormSubmit($event)" 
    (onCancel)="closeModal()"
  ></app-dynamic-form>
</app-modal>
