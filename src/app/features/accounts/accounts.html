<app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

<div class="wrap-accounts">
  <section class="filters">
    <!-- futuros filtros -->
  </section>
  <section class="accounts-section">
    <button class="button-new-accounts" (click)="openCreateForm()">
      Crear Nueva Cuenta
    </button>
    <app-dynamic-table [columns]="columns" [data]="accounts" [actions]="actions"
      (actionTriggered)="onActionTriggered($event)"></app-dynamic-table>
  </section>

</div>




<app-modal title="{{ editingAccount ? 'Editar Cuenta' : 'Nueva Cuenta' }}" size="md" [show]="showFormModal"
  (close)="closeForm()">
  <app-dynamic-form *ngIf="formConfig" [config]="formConfig!" (onSubmit)="onFormSubmit($event)"
    (onCancel)="closeForm()"></app-dynamic-form>
</app-modal>
