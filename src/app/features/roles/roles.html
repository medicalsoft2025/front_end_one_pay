<app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

<div class="wrap-roles">
  <section class="filters">
  </section>
  <section class="roles-section">
    <button type="button" class="button-new-role" (click)="openModal()">
      Crear nuevo rol
    </button>
    <app-dynamic-table
      [title]="'Listado de Roles'"
      [data]="roles"
      [columns]="columns"
      [actions]="actions"
      [loading]="loading"
      (actionTriggered)="onTableAction($event)">
    </app-dynamic-table>
  </section>
</div>

<app-modal
  title="Nuevo Rol"
  size="xl"
  [show]="showRoleModal"
  (close)="closeModal()"
>
  <!-- CONTENIDO DINÃMICO -->
  <app-dynamic-form
    [config]="roleFormConfig"
    (onSubmit)="onFormSubmit($event)" 
    (onCancel)="closeModal()"
  ></app-dynamic-form>
</app-modal>
